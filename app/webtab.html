<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>once</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="webtab">
      <div id="controlbar" class="bar">
        <div id="outline_webview_btn" class="btn bar_btn" title="outline">
          <img src="imgs/article.svg" />
        </div>
        <input type="text" id="urlfield" placeholder="about:blank" />
        <div id="reload_webview_btn" class="btn bar_btn" title="reload webview">
          <img src="imgs/reload.svg" />
        </div>
        <div id="pop_out_btn" class="btn bar_btn" title="pop out webview">
          <img src="imgs/popout.svg" />
        </div>
        <div id="close_webview_btn" class="btn bar_btn" title="close webview">
          <img src="imgs/x.svg" />
        </div>
      </div>
      <div class="stories_container" id="selected_container"></div>
      <webview
        id="webview"
        src="about:blank"
        webpreferences="contextIsolation=yes, disableHtmlFullscreenWindowResize=yes"
        partition="moep"
      ></webview>
    </div>
  </body>
  <script src="js/third_party/Readability.js"></script>
  <script>
    const web_control = require("./js/web_control")
    web_control.init_menu()
    web_control.init_webtab()
  </script>
</html>
