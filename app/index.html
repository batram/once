<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>once</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="left_panel">
      <div id="menu">
        <div class="sub" id="settings_menu_btn" data-panel="settings">
          Settings
        </div>
        <div class="sub" id="stories_menu_btn" data-panel="stories">
          Stories
        </div>
      </div>
      <div id="left_main">
        <div id="stories_panel" class="panel" data-panel="stories">
          <div id="search" class="bar">
            <input type="text" id="searchfield" placeholder="search" />
            <div id="reload_stories_btn" class="btn bar_btn">
              <img src="imgs/reload.svg" title="reload stories" />
            </div>
          </div>
          <div id="stories"></div>
        </div>
        <div id="settings_panel" class="panel" data-panel="settings">
          <div>
            Story sources:
            <textarea id="sources_area"></textarea>
            <input type="button" value="save" />
            <input type="button" value="cancel" />
          </div>
          <div>
            Filters:
            <textarea id="filter_area"></textarea>
            <input type="button" value="save" />
            <input type="button" value="cancel" />
          </div>
          <div>
            CouchDB Sync:
            <input id="couch_input" type="text" placeholder="https://cred:entials@couchdb.example.org/once"></input>
            <input type="button" value="save" />
            <input type="button" value="cancel" />
          </div>
          <div>
            Theme:
            <select id="theme_select">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
              <option value="system">System</option>
              <option value="custom">TODO: Custom</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div id="sep_slider"></div>
    <div id="content">
      <div id="controlbar" class="bar">
        <div id="outline_webview_btn" class="btn bar_btn">
          <img src="imgs/article.svg" title="outline" />
        </div>
        <input type="text" id="urlfield" placeholder="about:blank" />
        <div id="reload_webview_btn" class="btn bar_btn">
          <img src="imgs/reload.svg" title="reload webview" />
        </div>
        <div id="close_webview_btn" class="btn bar_btn">
          <img src="imgs/x.svg" title="reload webview" />
        </div>
      </div>
      <webview id="frams" src="about:blank" partition="moep"></webview>
      <div id="foverlay"></div>
    </div>
  </body>
</html>
<script src="js/pouchdb.min.js"></script>
<script src="js/app.js"></script>
