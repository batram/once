<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>once</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="animated">
    <div id="left_panel">
      <div id="menu">
        <div class="sub" id="settings_menu_btn" data-panel="settings">
          Settings
        </div>
        <div class="sub" id="stories_menu_btn" data-panel="stories">
          Stories
        </div>
      </div>
      <div id="left_main">
        <div id="stories_panel" class="panel" data-panel="stories">
          <div id="search" class="bar">
            <select id="search_scope">
              <option>local</option>
              <option>global</option>
            </select>
            <input type="text" id="searchfield" placeholder="search" />
            <div
              id="cancel_search_btn"
              class="bar_btn btn"
              title="cancel search"
            >
              <img src="imgs/x.svg" />
            </div>
            <div
              id="reload_stories_btn"
              class="btn bar_btn"
              title="reload stories"
            >
              <img src="imgs/reload.svg" />
            </div>
          </div>
          <div class="stories_container" id="stories"></div>
          <div class="stories_container" id="global_search_results"></div>
          <div class="stories_container" id="filtered_stories"></div>
        </div>
        <div id="settings_panel" class="panel" data-panel="settings">
          <div>
            Story sources:
            <textarea id="sources_area"></textarea>
            <input type="button" value="save" />
            <input type="button" value="cancel" />
          </div>
          <div>
            Filters:
            <textarea id="filter_area"></textarea>
            <input type="button" value="save" />
            <input type="button" value="cancel" />
          </div>
          <div>
            CouchDB Sync:
            <input
              id="couch_input"
              type="text"
              placeholder="https://cred:entials@couchdb.example.org/once"
            />
            <input type="button" value="save" />
            <input type="button" value="cancel" />
          </div>
          <div>
            Theme:
            <select id="theme_select">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
              <option value="system">System</option>
              <option value="custom">TODO: Custom</option>
            </select>
            <p>
              <input type="checkbox" id="anim_checkbox" />
              <label for="anim_checkbox">Animations</label>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div id="sep_slider"></div>
    <div id="content">
      <div id="controlbar" class="bar">
        <div id="outline_webview_btn" class="btn bar_btn" title="outline">
          <img src="imgs/article.svg" />
        </div>
        <input type="text" id="urlfield" placeholder="about:blank" />
        <div id="reload_webview_btn" class="btn bar_btn" title="reload webview">
          <img src="imgs/reload.svg" />
        </div>
        <div id="close_webview_btn" class="btn bar_btn" title="reload webview">
          <img src="imgs/x.svg" />
        </div>
      </div>
      <webview
        id="frams"
        src="about:blank"
        webpreferences="contextIsolation=yes, nativeWindowOpen=yes"
        allowpopups
        partition="moep"
      ></webview>
      <div id="foverlay"></div>
    </div>
    <div id="url_target"></div>
  </body>
  <script src="js/third_party/pouchdb.min.js"></script>
  <script src="js/third_party/Readability.js"></script>
  <script src="js/app.js"></script>
</html>
